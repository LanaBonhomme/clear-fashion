<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>üëï Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <img class="img_en_tete" src="logo.png" alt="Logo Clear Fashion"/>
    <div class = "header" id="myHeader">
      <section id="options">
        <div id="show">
          <label for="show-select">Show:</label>
          <select name="show" id="show-select">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="48">48</option>
          </select>
        </div>
        <div id="page">
          <label for="page-select">Page:</label>
          <select name="page" id="page-select"></select>
        </div>
        <div id="brand">
          <label for="brand-select">Brand:</label>
          <select name="brand" id="brand-select"></select>
        </div>
        <div id="sort">
          <label for="sort-select">Sort:</label>
          <select name="sort" id="sort-select">
            <option value="price-asc">Cheaper</option>
            <option value="price-desc">Expensive</option>
            <option value="date-asc">Recently released</option>
            <option value="date-desc">Anciently released</option>
          </select>
        </div>
        <div id="filters">
          <div id="crp">
            <input type="checkbox" id="showOnly-select-sale">Reasonable price</input>
          </div>
          <div id="rr">
            <input type="checkbox" id="showOnly-select-new">Recently released</input>
          </div>
          <div id="showOnly-select-favorite" onclick="changeFavorites()">‚ù§Ô∏è</div>
        </div>
      </section>
    </div>
    <section id="indicators">
      <nav>
        <ul>
          <li class="deroulant"><a href="#">Indicators</a>
            <ul class="sous">
              <li><a href="#"><span id="nbProducts">0</span>   Products</a></li>
              <li><a href="#"><span id="nbBrands">0</span>  Brands</a></li>
              <li><a href="#"><span id="nbRecentProducts"></span>   New Products</a></li>
              <li><a href="#">P50 price value <span id="P50">0</span></a></li>
              <li><a href="#">P90 price value <span id="P90">0</span></a></li>
              <li><a href="#">P95 price value <span id="P95">0</span></a></li>
              <li><a href="#">Last released date <span id="LastReleased">2020-01-01</span></a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </section>
    <br>
    <section id="products"></section>
    <script>
      function loadInfo()
      {
      if(document.getElementById("products").innerHTML == ""){
        document.getElementById("products").innerHTML = "First load, please wait...";
      }
    }
    setTimeout(loadInfo, 200);
    </script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
